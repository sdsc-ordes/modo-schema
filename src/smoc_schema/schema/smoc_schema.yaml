---
id: https://w3id.org/sdsc-ordes/smoc-schema
name: smoc-schema
title: smoc-schema
description: |-
  Metadata schema for the SMOC Multi-Omics Digital Object
license: MIT
see_also:
  - https://sdsc-ordes.github.io/smoc-schema

prefixes:
  smoc_schema: https://w3id.org/sdsc-ordes/smoc-schema/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  bioschemas: https://bioschemas.org/
  EDAM: http://edamontology.org/
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  FG: https://w3id.org/fair-genomes/ontology/
  example: https://example.org/
default_prefix: smoc_schema
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  Study:
    is_a: NamedThing
    description: >-
      Represents the digital object. It encapsulates omics and other datasets and their metadata.
    see_also:
      - bioschemas:Study
      - FG:Study
      - NCIT:C63536
    slots:
      - start_date
      - completion_date
      - has_record
    slot_usage:
      primary_email:
        pattern: "^\\S+@[\\S+\\.]+\\S+"

  Experiment:
    see_also:
      - NCIT:C42790

  Sample:
    see_also:
      - bioschemas:Sample

  Run:

  DataSet:

  StudyCollection:
    tree_root: true
    description: >-
      A holder for Study objects
    attributes:
      entries:
        range: Study
        multivalued: true
        inlined: true

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing

  completion_date:
    slot_uri: FG:completion_date
    description: The date on which the concluding information for this study is completed.
    range: datetime
  start_date:
    slot_uri: FG:start_date
    description: The date on which this study began. 
    range: datetime
  omics_type:
    description: The type of omics considered.
    range: OmicsType
  has_experiment:
    description: An experiment.
    range: Experiment

enums:
  OmicsType:
    permissible_values:
      GENOMICS:
        description: The study of the structure, function, expression, evolution, mapping and editing of genomes.
        meaning: NCIT:C84343
      TRANSCRIPTOMICS:
        description: The study of the complete set of RNA transcripts that are produced by the genome.
        meaning: NCIT:C153189
      METABOLOMICS:
        description: The study of biological metabolic profiles.
        meaning: NCIT:C49019
      PROTEOMICS:
        description: The global analysis of cellular proteins. 
        meaning: NCIT:C20085
